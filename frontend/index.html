              'medium-dark-green': 'var(--color-quility-medium-dark-green)',
              'button': 'var(--color-quility-button)',
              'button-hover': 'var(--color-quility-button-hover)',
              'dark-hover': 'var(--color-quility-dark-hover)',
              'block-bg': 'var(--color-quility-block-bg)',
              'nested-block-bg': 'var(--color-quility-nested-block-bg)',
              'block-header-bg': 'var(--color-quility-block-header-bg)',
              'nested-block-header-bg': 'var(--color-quility-nested-block-header-bg)',
              'hover-grey': 'var(--color-quility-hover-grey)',
              'light-bg': 'var(--color-quility-light-bg)',
              'accent-bg': 'var(--color-quility-accent-bg)',
              'sidebar': 'var(--color-quility-sidebar)',
              'veil': 'var(--color-quility-veil)',
              'burst': 'var(--color-quility-burst)',
              'light-hover': 'var(--color-quility-light-hover)',
              'border': 'var(--color-quility-border)',
              'dark-text': 'var(--color-quility-dark-text)',
              'light-text': 'var(--color-quility-light-text)',
              'input-bg': 'var(--color-quility-input-bg)',
              'input-border': 'var(--color-quility-input-border)',
              'destructive': 'var(--color-quility-destructive)',
              'destructive-hover': 'var(--color-quility-destructive-hover)',
              'deactive': 'var(--color-quility-deactive)',
              'header': 'var(--color-quility-header)',
              'close-button': 'var(--color-quility-close-button)',
              'dark-grey': 'var(--color-quility-dark-grey)',
              'light-green': 'var(--color-quility-light-green)',
            },
            'background': 'var(--color-background)',
            'secondary': 'var(--color-secondary)',

            'md': '5px',

<style>
  /* Revamped styles for a modern lead table */
  /* These styles are now integrated directly into BulkActionFloatingBar.tsx */

  .pagination-control-button {
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid var(--color-quility-border);
    border-radius: 50%; /* Circular buttons */
    background-color: white;
    transition: all 0.2s ease;
  }
  .pagination-control-button:not(:disabled):hover {
    background-color: var(--color-quility-accent-bg);
    border-color: #b0b0b0;
  }
  .pagination-control-button:disabled {
    color: #d1d5db;
    cursor: not-allowed;
  }

  /* Custom Checkbox Styles */
  .qCheckBox {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    width: 20px;
    height: 20px;
    border: 2px solid var(--color-quility-border);
    border-radius: 4px;
    cursor: pointer;
    position: relative;
    transition: background-color 0.2s, border-color 0.2s;
    vertical-align: middle;
    flex-shrink: 0;
  }

  .qCheckBox:focus {
    outline: none;
    box-shadow: 0 0 0 2px var(--color-quility-button-hover);
  }

  .qCheckBox:checked,
  .qCheckBox:indeterminate {
    background-color: var(--color-quility-button);
    border-color: var(--color-quility-button);
  }

  .qCheckBox:checked::after,
  .qCheckBox:indeterminate::after {
    content: '';
    position: absolute;
    display: block;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }

  /* Checkmark for :checked */
  .qCheckBox:checked::after {
    width: 5px;
    height: 10px;
    border: solid white;
    border-width: 0 3px 3px 0;
    transform: translate(-50%, -60%) rotate(45deg);
  }

  /* Dash for :indeterminate */
  .qCheckBox:indeterminate::after {
    width: 10px;
    height: 3px;
    background-color: white;
  }
</style>
</head>
<body class="bg-background">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
